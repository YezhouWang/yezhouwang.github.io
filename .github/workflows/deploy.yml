name: Build and Deploy Hugo + Tailwind Site

on:
  push:
    branches:
      - main  # deploy on pushes to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (required for Tailwind)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # choose a compatible version

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5. Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.2'

      # 6. Build Hugo site (includes Tailwind CSS via your package.json build script)
      - name: Build Hugo site
        run: pnpm run build

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
