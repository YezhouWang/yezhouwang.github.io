name: Build and Deploy Hugo + Tailwind Site

on:
  push:
    branches:
      - main  # deploy on pushes to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (required for Tailwind build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install npm dependencies (Tailwind + any JS)
      - name: Install dependencies
        run: npm install

      # 4. Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.2'

      # 5. Build the Hugo site
      - name: Build Hugo site
        run: |
          npm run build   # if you have Tailwind build script
          hugo --minify   # generate public/ folder

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          
