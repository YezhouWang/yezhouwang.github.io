name: Deploy website to GitHub Pages

env:
  HUGO_VERSION: '0.148.2'
  NODE_VERSION: '22.18.0'
  GO_VERSION: '1.25.0'

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
          run_install: false

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Check Hugo version
        run: hugo version

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Fix Tailwind CLI permissions
        run: chmod +x ./node_modules/.bin/tailwindcss

      - run: hugo version
      - run: which hugo
      - run: node -v
      - run: pnpm -v

      - name: Build site (Hugo + Tailwind)
        env:
          PATH: ./node_modules/.bin:$PATH
        run: pnpm run build

      - name: Generate Pagefind search index (if applicable)
        run: |
          if [ -f "package.json" ] && grep -q "pagefind" package.json; then
            pnpm dlx pagefind --source "public" || npx pagefind --source "public"
          elif [ -f "netlify.toml" ] && grep -q "pagefind" netlify.toml; then
            pnpm dlx pagefind --source "public" || npx pagefind --source "public"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
