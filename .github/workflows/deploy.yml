name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.148.2'
  NODE_VERSION: '20'
  HUGO_ENVIRONMENT: production

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm@10.14.0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Fix Tailwind CLI permissions
        run: chmod +x ./node_modules/.bin/tailwindcss

      # ðŸ”´ REQUIRED FOR HUGO BLOX
      - name: Initialize Hugo Modules
        run: hugo mod get

      # ðŸ”´ DO NOT use pnpm run build (it hides errors)
      - name: Build site with Hugo
        run: hugo --minify

      - name: Generate Pagefind search index (optional)
        run: |
          if grep -q "pagefind" package.json 2>/dev/null; then
            pnpm dlx pagefind --source "public"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

